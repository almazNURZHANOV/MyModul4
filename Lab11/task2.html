<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление выражения с использованием цикла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вычисление выражения (1 + 1/1^2)(1 + 1/2^2)...(1 + 1/n^2)</h2>
        <label for="n">Введите натуральное число n:</label>
        <input type="number" id="n" min="1" step="1"> <!-- Поле ввода для натурального числа n -->
        <button onclick="calculateExpression()">Вычислить</button>
        <div id="result"></div>
    </div>

    <script>
        // Функция для вычисления выражения с использованием цикла
        function calculateExpression() {
            var n = parseInt(document.getElementById("n").value); // Получаем значение n из поля ввода
            var result = 1; // Инициализируем переменную для хранения результата
            for (var i = 1; i <= n; i++) { // Цикл для вычисления произведения выражения
                result *= (1 + 1 / (i * i)); // Выполняем вычисления
            }
            displayResult(result); // Отображаем результат
        }

        function displayResult(result) { // Функция для отображения результата вычисления
            var resultDiv = document.getElementById("result");
            resultDiv.textContent = "Результат выражения: " + result.toFixed(4); // Выводим результат с округлением до 4 знаков после запятой
        }
    </script>
</body>
</html>
